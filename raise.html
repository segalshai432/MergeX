<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Equity - BusinessConnect SA</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #6D5BFF 0%, #3C8CE7 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .card {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(15px);
    border-radius: 2rem;
    padding: 3rem 2rem;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  }

  .gradient-btn {
    background: linear-gradient(90deg, #6D5BFF 0%, #3C8CE7 100%);
    transition: all 0.3s ease;
  }

  .gradient-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .input-group {
    position: relative;
    margin-top: 1.5rem;
  }

  .input-group input,
  .input-group textarea {
    width: 100%;
    padding: 1.25rem 1rem 0.5rem 1rem;
    border: 1.5px solid #d1d5db;
    border-radius: 1.25rem;
    font-size: 1rem;
    background: rgba(255,255,255,0.9);
    transition: all 0.3s ease;
  }

  .input-group input:focus,
  .input-group textarea:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
  }

  .input-group label {
    position: absolute;
    left: 1rem;
    top: 1.25rem;
    font-size: 1rem;
    color: #6b7280;
    pointer-events: none;
    transition: all 0.2s ease;
    background: rgba(255,255,255,0.85);
    padding: 0 0.25rem;
  }

  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label,
  .input-group textarea:focus + label,
  .input-group textarea:not(:placeholder-shown) + label {
    top: -0.5rem;
    left: 0.75rem;
    font-size: 0.8rem;
    color: #3b82f6;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    margin-top: 1.5rem;
  }

  .checkbox-group input {
    margin-right: 0.75rem;
    accent-color: #3b82f6;
  }
</style>
</head>
<body>

<div class="card">
  <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Sell Equity in Your Business</h1>
  <p class="text-gray-500 mb-6 text-center">Reach investors and secure funding by selling shares in your company.</p>

  <form id="equityForm" class="space-y-4">
    <div class="input-group">
      <input type="text" id="businessName" placeholder=" " required>
      <label for="businessName">Business Name</label>
    </div>

    <div class="input-group">
      <input type="text" id="industry" placeholder=" " required>
      <label for="industry">Industry</label>
    </div>

    <div class="input-group">
      <input type="number" id="price" placeholder=" " required>
      <label for="price">Asking Price (R)</label>
    </div>

    <div class="input-group">
      <input type="number" id="equity" placeholder=" " required min="1" max="100">
      <label for="equity">Equity Percentage (%)</label>
    </div>

    <div class="input-group">
      <textarea id="description" placeholder=" " rows="4" required></textarea>
      <label for="description">Business Description</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="useProjectName">
      <label for="useProjectName" class="text-gray-700 font-medium">Use a project name instead of my actual business name</label>
    </div>

    <button type="submit" class="w-full py-4 text-white font-semibold rounded-xl gradient-btn shadow-lg mt-4">
      âœ… List My Equity for Sale
    </button>
  </form>

  <p class="text-center text-gray-500 mt-6">
    Already have an account? 
    <a href="login.html" class="text-blue-600 hover:underline font-medium">Log in</a>
  </p>
</div>

<script>
  const form = document.getElementById("equityForm");
  form.addEventListener("submit", e => {
    e.preventDefault();
    alert("Your equity listing has been submitted! Investors will be notified.");
    window.location.href = "marketplace.html";
  });
</script>

</body>
</html>
