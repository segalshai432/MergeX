<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - SA Marketplace</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease forwards;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
    }
  </style>
</head>
<body
  class="bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-700 min-h-screen flex items-center justify-center p-4"
>
  <div
    class="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between p-6 border-b border-gray-200"
    >
      <div class="flex items-center space-x-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-10 h-10 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 13l4 4L21 7" />
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="1.5" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 3v18" />
        </svg>
        <span class="text-2xl font-bold text-gray-800 whitespace-nowrap">
          BusinessConnect SA
        </span>
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 whitespace-nowrap">
        Create an Account
      </h2>
    </div>

    <!-- Form -->
    <form id="signupForm" class="p-8 space-y-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700">Full Name</label>
        <input
          type="text"
          placeholder="John Doe"
          required
          class="w-full mt-2 p-3 border border-gray-300 rounded-xl"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700">Email</label>
        <input
          type="email"
          placeholder="you@example.com"
          required
          class="w-full mt-2 p-3 border border-gray-300 rounded-xl"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold text-gray-700">Password</label>
        <input
          type="password"
          placeholder="••••••••"
          required
          class="w-full mt-2 p-3 border border-gray-300 rounded-xl"
        />
      </div>

      <!-- Account Type -->
      <div>
        <label class="block text-sm font-semibold text-gray-700">Account Type</label>
        <select
          id="accountType"
          required
          class="w-full mt-2 p-3 border border-gray-300 rounded-xl"
        >
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
          <option value="equity">Sell Equity</option>
        </select>
      </div>

      <!-- Seller Details -->
      <div
        id="sellerDetails"
        class="hidden space-y-4 p-6 bg-gray-50 rounded-xl border border-gray-200 animate-fadeIn"
      >
        <h3 class="text-lg font-semibold text-gray-800">Business Details</h3>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Business Name</label>
          <input
            type="text"
            placeholder="My Awesome Store"
            class="w-full mt-2 p-3 border border-gray-300 rounded-xl"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Industry</label>
          <input
            type="text"
            placeholder="E-commerce, Retail, etc."
            class="w-full mt-2 p-3 border border-gray-300 rounded-xl"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Asking Price</label>
          <input
            type="number"
            placeholder="R 500,000"
            class="w-full mt-2 p-3 border border-gray-300 rounded-xl"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Business Description</label>
          <textarea
            placeholder="Tell buyers about your business..."
            rows="3"
            class="w-full mt-2 p-3 border border-gray-300 rounded-xl"
          ></textarea>
        </div>
      </div>

      <!-- Equity Details -->
      <div
        id="equityDetails"
        class="hidden space-y-4 p-6 bg-gray-50 rounded-xl border border-gray-200 animate-fadeIn"
      >
        <h3 class="text-lg font-semibold text-gray-800">Equity Sale Details</h3>

        <!-- Business Type -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">Business Type</label>
          <select class="w-full mt-2 p-3 border border-gray-300 rounded-xl">
            <option value="">Select Business Type</option>
            <option value="startup">Startup</option>
            <option value="sme">SME</option>
            <option value="corporate">Corporate</option>
          </select>
        </div>

        <!-- Industry -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">Industry</label>
          <select class="w-full mt-2 p-3 border border-gray-300 rounded-xl">
            <option value="">Select Industry</option>
            <option value="tech">Technology</option>
            <option value="finance">Finance</option>
            <option value="health">Healthcare</option>
            <option value="retail">Retail</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Equity % -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">% Equity for Sale</label>
          <select class="w-full mt-2 p-3 border border-gray-300 rounded-xl">
            <option value="">Select Percentage</option>
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="50">50%</option>
          </select>
        </div>

        <!-- Valuation Range -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">Valuation Range</label>
          <select class="w-full mt-2 p-3 border border-gray-300 rounded-xl">
            <option value="">Select Valuation</option>
            <option value="under1m">Under R1m</option>
            <option value="1-5m">R1m – R5m</option>
            <option value="5-20m">R5m – R20m</option>
            <option value="20m+">Above R20m</option>
          </select>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-700">Equity Pitch</label>
          <textarea
            placeholder="Explain your business and why you're raising capital..."
            rows="3"
            class="w-full mt-2 p-3 border border-gray-300 rounded-xl"
          ></textarea>
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl"
      >
        Sign Up
      </button>

      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
      </p>
    </form>
  </div>

  <script>
    const accountType = document.getElementById("accountType");
    const sellerDetails = document.getElementById("sellerDetails");
    const equityDetails = document.getElementById("equityDetails");
    const signupForm = document.getElementById("signupForm");

    accountType.addEventListener("change", () => {
      if (accountType.value === "seller") {
        sellerDetails.classList.remove("hidden");
        equityDetails.classList.add("hidden");
      } else if (accountType.value === "equity") {
        equityDetails.classList.remove("hidden");
        sellerDetails.classList.add("hidden");
      } else {
        sellerDetails.classList.add("hidden");
        equityDetails.classList.add("hidden");
      }
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thank you for signing up! You will receive an email to verify your account.");
      window.location.href = "marketplace.html";
    });
  </script>
</body>
</html>
